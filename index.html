<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Google Maps Directions Example with Regenerative Braking Calculation</title>
 <link rel="stylesheet" href="dashboard.css">
 <link rel="stylesheet" href="style.css">
 <style>
 html, body {
 height: 100%;
 margin: 0;
 padding: 0;
 }
 </style>
</head>
<body>
 <div id="floating-panel">
 <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
 <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
 <div id="mode-selector" class="controls">
 <input type="radio" name="type" id="changemode-walking" checked="checked">
 <label for="changemode-walking">Walking</label>
 <input type="radio" name="type" id="changemode-driving">
 <label for="changemode-driving">Driving</label>
 </div>
 <input type="checkbox" id="avoid-highways">
 <label for="avoid-highways">Regen Mode</label>
 <button id="calculate-distance">GO</button>
 <div id="output"></div>
 <div id="energy-output"></div>
 </div>
 <div id="map"></div>
 <div class="container">
 <div class="popup" id="popup">
 <div class="question" id="question">
 <h2>Your battery is running low! Should I generate a more optimal path?</h2>
 <div class="button-container">
 <button type="button" id="yesButton" onclick="generateOptimalPath(true)">Yes</button>
 <button type="button" id="noButton" onclick="generateOptimalPath(false)">No</button>
 </div>
 </div>
 <div class="content" id="content">
 <img src="tick.png">
 <h2 id="messageTitle">New Optimal Path Given!</h2>
 <p id="message">Tips: Please consider turning off/down the AC/Heater, Seat Warmers, Radio, etc.</p>
 <p id="message">Make sure to select Regen Mode!</p>
 </div>
 </div>
 </div>
